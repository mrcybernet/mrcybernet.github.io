				<p class="h-text">В корнях с чередованием <b><i>е-и</i></b> пишется <b><i>и</i></b>, если после корня стоит суффикс <b><i>-а-</i></b>.</p>

				<p class="h-text"><b><i>Примеры:</i></b> заст<u>и</u>л<u>а</u>ть, но пост<u>е</u>лить (нет <b><i>-а-</i></b>).</p>
