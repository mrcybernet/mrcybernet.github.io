				<p class="h-text">Правописание букв <b>о</b>, <b>ё</b> после шипящих в корне слова</p>
				<hr>

				<p class="h-text">После шипящих в корне слова <i>под ударением</i> пишется <b><i>ё</i></b>.</p>

				<p class="h-text"><b><i>Примеры:</i></b> ш<u>ё</u>пот, щ<u>ё</u>лочка, ч<u>ё</u>лка, ж<u>ё</u>лтый.</p>

				<p class="h-text"><b><i>Исключения:</i></b> крыж<u>о</u>вник, ш<u>о</u>рох, трущ<u>о</u>ба, ш<u>о</u>в, капюш<u>о</u>н.</p>
